<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>See ‘N’ Say Storymaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>See-N-Say Storymaker</h1>
    <p id="studentId"></p>

    <section>
        <h2>Create Your Story</h2>
        <button id="noun1" aria-label="Choose a noun">Noun 1</button>
        <p id="choosenNoun1">Choose a noun</p>
        <button id="verb" aria-label="Choose a verb">Verb</button>
        <p id="choosenVerb">Choose a verb</p>
        <button id="adjective" aria-label="Choose an adjective">Adjective</button>
        <p id="choosenAdjective">Choose an adjective</p>
        <button id="noun2" aria-label="Choose a second noun">Noun 2</button>
        <p id="choosenNoun2">Choose a second noun</p>
        <button id="setting" aria-label="Choose a setting">Setting</button>
        <p id="choosenSetting">Choose a setting</p>
    </section>

    <section>
        <h2>See Your Story</h2>
        <button id="playback" aria-label="Show your story">Show Story</button>
        <button id="random" aria-label="Generate a random story">Random Story</button>
        <button id="reset" aria-label="Reset story">Reset Story</button>
        <p id="story">Your story will appear here</p>
    </section>

    <script src="storymaker.js"></script>
</body>

</html>
